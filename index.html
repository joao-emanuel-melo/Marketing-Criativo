<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Creative</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo100fundo.png" alt="Logotipo">
        </div>
        <nav>
            <a href="#" class="link">Home</a>
            <a href="#" class="link">Serviços</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Sobre</a>
            <a href="#" class="link">FAQ</a>
            <a href="#" class="lupa">🔎</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>
                <span>Inscreva-se agora</span> para receber nossas notícias
            </h1>
            <p>Aumente sua presença online e conquiste mais clientes com a expertise da creative marketing.</p>
            <div class="inputs">
                <input type="text" placeholder="Seu nome">
                <input type="text" placeholder="Seu e-Mail">
                <input class="btn" type="submit" value="Enviar!">
            </div>
        </article>
        <div class="banner">
            <img src="img/job.png" alt="Banner">
        </div>
    </main>
</body>
</html>
